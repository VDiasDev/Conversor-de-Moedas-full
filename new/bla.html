<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha seu Estado</title>
  <style>
    /* Estilo opcional para melhorar a aparência */
    .estado-options {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="estadoOptions" class="estado-options">
    <h1>Escolha seu estado:</h1>
    <select id="estados">
      <option value="none"></option>
      <option value="ac">Acre</option>
      <option value="al">Alagoas</option>
      <!-- Adicione mais estados conforme necessário -->
    </select>


    <input type="text" disabled>
  </div>


  <script>
    // Adiciona um ouvinte de eventos para o menu suspenso
    document.getElementById("estados").addEventListener("change", function() {
                                                                                         // Obtém a opção selecionada
      var selectedOption = document.getElementById("estados").value;
      
                                                                                      // Exibe a opção selecionada no console
      console.log("Opção escolhida:", selectedOption);

      if (selectedOption === "none"){
        alert("Escolha uma das opções")
    }
    });
  </script>

</body>
</html>
